<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope</title>
</head>
<body>
    <script>
        // global variable, dapat diakses pada parent() dan child()
        const a = 'a';

    function parent() {
        //local variable, dapat diakses pada parent() dan child(), tetapi tidak dapat diakses di luar dari fungsi tersebut.
        const b = 'b';

        function child() {
        // local variable, dapat diakses hanya pada fungsi child().
        const c = 'c';
        }
    }   

    function multiply(num) {
        total = num * num;
        return total;
    }
    // Jika lupa menuliskan keybowrd let, const atau var pada script ketika membuat sebuah variabel. maka variabel tsb akan menjadi global.
    let total = 9; 
    let number = multiply(20);

    console.log(total)

    </script>
</body>
</html>
